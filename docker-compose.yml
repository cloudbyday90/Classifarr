version: '3.8'

services:
  classifarr:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/cloudbyday90/classifarr:latest
    container_name: classifarr
    ports:
      - "21324:21324"
    environment:
      - NODE_ENV=production
      - TZ=${TZ:-UTC}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21324/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
