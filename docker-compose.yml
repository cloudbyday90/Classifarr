version: '3.8'

services:
  classifarr:
    build: .
    container_name: classifarr
    ports:
      - "21324:21324"
    environment:
      - NODE_ENV=production
      - PORT=21324
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=classifarr
      - POSTGRES_USER=classifarr
      # Password auto-generated on first run
    volumes:
      - classifarr_data:/app/data  # Persistent storage for generated password
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - classifarr-network

  postgres:
    image: postgres:16-alpine
    container_name: classifarr-db
    environment:
      - POSTGRES_DB=classifarr
      - POSTGRES_USER=classifarr
      - POSTGRES_PASSWORD_FILE=/var/lib/classifarr/.db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - classifarr_data:/var/lib/classifarr:ro  # Read password from shared volume
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classifarr -d classifarr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - classifarr-network

volumes:
  postgres_data:
  classifarr_data:  # Shared config storage

networks:
  classifarr-network:
    driver: bridge
